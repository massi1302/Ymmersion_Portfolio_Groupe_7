{{define "guess-number"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Devinette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jeu de Devinette</h1>
        <form action="/guess-number" method="POST">
            <label for="number">Entrez un nombre entre 1 et 100</label>
            <input type="number" name="number" id="number" min="1" max="100" required>
            <input type="submit" value="Devinez">
        </form>
        <div class="result">
            {{if .message}}
                {{.message}}
            {{end}}

            {{if .success}}
                Bravo! Vous avez devin√© le nombre secret en {{.attempts}} essais.
            {{end}}

            {{if .error}}
                {{.error}}
            {{end}}

    </div>
</body>
</html>
{{end}}
